<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Selection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Domain Selection Form</h2>
    <form>
        <label for="name">NAME:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="section">SECTION:</label><br>
        <select id="year" name="year" required>
            <option value="">--Select Year--</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select><br><br>

        <label for="branch">BRANCH</label><br>
        <select id="branch" name="branch" required>
            <option value="">--Select Branch--</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>


        <label for="domain">CHOOSE YOUR DOMAIN:</label><br>
        <select id="domain" name="domain" required>
            <option value="">--Select Domain--</option>
            <option value="Data Structure_AIML">DS_AIML</option>
            <option value="cloud_computing">cloud_computing</option>
            <option value="cyber_networking">cyber_networking</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
